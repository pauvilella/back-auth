---
version: '3.7'

services:

  back-auth-app:
    container_name: back-auth-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        POETRY_DEV: true
    env_file:
      - env-local
    ports:
      - 8000:80
      - 5678:5678
    volumes:
      - ./src/:/app:cached
    command: ["run-devel"]
    depends_on:
      back-auth-db:
        condition: service_healthy

  back-auth-db:
    container_name: back-auth-db
    image: postgres:14
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "back-auth"]
      interval: 10s
      retries: 5
      start_period: 5s
    env_file:
      - env-local
    volumes:
      - back-auth-db-data:/var/lib/postgresql/data

volumes:
  back-auth-db-data:
